name: CI

on:
  push:

permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.7"
    - uses: Gr1N/setup-poetry@v7
      with:
        poetry-version: 1.1.7
    - name: Install dependencies
      run: poetry install
    - name: Run pytest
      run: poetry run pytest
